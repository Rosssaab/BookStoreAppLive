<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bookstore Management System{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/quartz/bootstrap.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Banner Row -->
    <div class="banner-row bg-primary text-white py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="mb-0">Bookstore Management System</h1>
                </div>
                <div class="col-md-4 text-md-end">
                    <p class="mb-0">Welcome, User!</p>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Bookstore Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('books') }}">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('customers') }}">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('orders') }}">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('genres') }}">Genres</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('countries') }}">Countries</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                {% block breadcrumb %}
                <li class="breadcrumb-item"><a href="{{ url_for('index') }}" class="breadcrumb-link">Home</a></li>
                {% endblock %}
            </ol>
        </nav>

        <div id="message-container" class="container mt-3">
            <!-- Messages will be inserted here -->
        </div>

        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
    document.querySelectorAll('.breadcrumb-link').forEach(link => {
        link.addEventListener('mouseover', function() {
            this.style.textShadow = '0 0 8px rgba(0, 123, 255, 0.5)';
        });
        link.addEventListener('mouseout', function() {
            this.style.textShadow = 'none';
        });
    });

    function showMessage(message, type = 'info') {
        const alertClasses = {
            'success': 'alert-success',
            'info': 'alert-info',
            'warning': 'alert-warning',
            'error': 'alert-danger'
        };

        const alertClass = alertClasses[type] || alertClasses['info'];
        const alertHtml = `
            <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        `;

        const messageContainer = document.getElementById('message-container');
        messageContainer.innerHTML += alertHtml;

        // Auto-dismiss after 5 seconds
        setTimeout(() => {
            const alerts = messageContainer.getElementsByClassName('alert');
            if (alerts.length > 0) {
                const oldestAlert = alerts[0];
                const alert = new bootstrap.Alert(oldestAlert);
                alert.close();
            }
        }, 5000);
    }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
